{% extends 'base.html' %}


{% block 'conteudo' %}

<form method='POST' action='{% url 'accounts:register' %}'>
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}

    <div class="form-group">
        <label for="exampleInputEmail1">Nome</label>
        <input type="text" class="form-control" name='nome' value="{{ request.POST.nome}}">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Sobrenome</label>
        <input type="text" class="form-control" name='sobrenome' value="{{ request.POST.sobrenome}}">
    </div>
    <div class=" form-group">
        <label for="exampleInputEmail1">E-mail</label>
        <input type="text" class="form-control" name='email' value="{{ request.POST.email}}">
    </div>
    <div class=" form-group">
        <label for="exampleInputEmail1">Usuario</label>
        <input type="text" class="form-control" name='usuario' value="{{ request.POST.usuario}}">
    </div>
    <div class=" form-group">
        <label for="exampleInputEmail1">Senha</label>
        <input type="password" class="form-control" name='senha'>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Repetir senha</label>
        <input type="password" class="form-control" name='repetirSenha'>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock 'conteudo' %}
